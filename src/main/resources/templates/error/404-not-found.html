<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Сторінка не знайдена</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

  <div class="content-wrapper content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
                            <span class="display-3 text-danger">
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                            </span>
          <h2 class="display-3 text-black">Сторінка не знайдена</h2>
          <p class="lead mb-5">Нам шкода що сторінку, яку ви запитали, неможливо знайти!</p>
          <p>
            <button type="submit" class="btn btn-md height-auto px-4 py-3 btn-primary" onclick="window.history.go(-1);">Назад</button>
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
