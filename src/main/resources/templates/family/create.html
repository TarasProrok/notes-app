<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Родина</title>
</head>

  <div layout:fragment="content" th:remove="tag">
      <div class="content-wrapper content">
        <div class="row ml-auto mr-auto">
          <div class="col-md-12">


                  <div class="text-center">
                    <h3>Створення родини</h3>
                  </div>


            <div class="card card-default mb-2">

              <form action="/family/create" method="post" id="createForm">

                <div class="card-body p-0 m-3">
                  <div class="bs-stepper-content">
                    <div class="form-group">
                      <label for="title">Назва</label>
                      <input type="text" class="form-control form-control-lg" id="title" name="title">
                    </div>
                  </div>

                </div>

                <div class="card-footer">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary m-1" onclick="window.location.href = '/account';">Відмова</button>
                    <button type="submit" class="btn btn-success m-1">Зберегти</button>
                  </div>
                </div>


              </form>

            </div>




          </div>
        </div>

      </div>
    </div>


</body>
</html>
