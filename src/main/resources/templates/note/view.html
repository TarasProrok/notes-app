<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Перегляд нотатки</title>
</head>

  <div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper content">
      <div class="row ml-auto mr-auto">
        <div class="col-md-12">

          <div class="text-center">
            <h2>Перегляд рецепту</h2>
          </div>



          <div class="card card-default mb-2">


              <div class="card-body p-0 m-3">
                <div class="bs-stepper-content">

                  <div class="form-row">
                    <div class="form-group col-md-12">

                      <div class="form-group">
                        <label for="title">Заголовок</label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" th:value="${note.title}" disabled>
                      </div>


                        <label class="checkbox-ios">
                          <label class="form-check-label" for="publicNote">Публічна</label>
                          <input type="checkbox" id="publicNote" name="publicNote" th:checked="${note.noteAccessType=='public'}" disabled>
                          <span class="checkbox-ios-switch"></span>
                        </label>

                    </div>

                  </div>

                  <div class="form-group">
                    <label for="summernoteView">Вміст</label>
                    <textarea rows="10" class="form-control form-control-lg" id="summernoteView" name="content" th:text="${note.content}" disabled>
                    </textarea>
                  </div>

                </div>

              </div>

              <div class="card-footer">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary m-1" onclick="window.location.href = '/';">Закрити</button>
                  <button type="button" class="btn btn-primary m-1" th:attr="onclick=|window.location.href='/note/edit?id=${note.id}';|">Редагувати</button>
                  <form method="post" th:action="@{/note/share/{id}(id=${note.id})}">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button class="btn btn-success m-1" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Копіювати посилання">Копіювати посилання</button>
                  </form>
                </div>
              </div>



          </div>




        </div>
      </div>

    </div>
  </div>



<script>
  $(document).ready(function() {
    $('#summernote').summernote('disable');
  });
</script>

</body>
</html>
