<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Перегляд нотатки</title>
</head>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper content">
        <div class="row ml-auto mr-auto">
            <div class="col-md-12">
                <div class="text-center">
                    <h2>Перегляд рецепту</h2>
                </div>
                <div class="card card-default mb-2">
                    <div class="card-body p-0 m-3">
                        <div class="bs-stepper-content">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <div class="form-group">
                                        <label for="title">Заголовок</label>
                                        <input type="text" class="form-control form-control-lg" id="title" name="title"
                                               th:value="${note.title}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="summernoteView">Вміст</label>
                                <textarea rows="10" class="form-control form-control-lg" id="summernoteView"
                                          name="content" th:text="${note.content}" disabled>
                    </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary m-1" onclick="window.location.href = '/';">
                                Закрити
                            </button>
                            <button type="button" class="btn btn-success m-1"
                                    th:attr="onclick=|window.location.href='/note/edit?id=${note.id}';|">Редагувати
                            </button>
                        </div>
                        <div class="btn-group float-right mt-2" role="group">
                            <label class="checkbox-ios">
                                <label class="form-check-label" for="publicNote">Публічна</label>
                                <input type="checkbox" id="publicNote" name="publicNote"
                                       th:checked="${note.noteAccessType.toString=='PUBLIC'}" disabled>
                                <span class="checkbox-ios-switch"></span>
                            </label>
                        </div>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                                th:style="(${note.noteAccessType.toString} == 'PRIVATE') ? 'visibility: hidden;' : 'visibility: visible;'">Поділитися</button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Поділитися рецептом</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body" style="margin-left: auto; margin-right: auto;">
                                        <img th:src="'/qr/note?id='+${note.id}" alt="Italian Trulli">
                                        <input type="text" style="visibility: hidden; border:none;" id="copyMessage"
                                               name="CopyMessage" class="form-control"
                                               value="Посилання на рецепт скопійоване">
                                        <div class="input-group mb-3">
                                            <input type="text" readonly id="directNoteLink" name="directNoteLink"
                                                   class="form-control" title="Посилання на рецепт"
                                                   th:value="${sharedLink}">
                                            <div class="input-group-append">
                                                <div id="copyToClipboardTooltip" data-bs-toggle="tooltip"
                                                     class="input-group-text"
                                                     style="cursor: pointer;"
                                                     onclick="copyLink()"
                                                     title="Скопіювати посилання до буферуу обміну">

                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Social networks-->
                                    <div class="card">
                                        <div class="card-body" style="margin-left: auto; margin-right: auto;">
                                            <div class="template-demo">
                                                <div class="btn rounded-circle"

                        <script>
                        function copyLink() {
                          var copyText = document.getElementById("directNoteLink");
                          copyText.select();
                          document.execCommand("copy");
                          var copyMessage = document.getElementById("copyMessage");
                          copyMessage.style.visibility = 'visible';
                          window.setTimeout(() => {
                          copyMessage.style.visibility = "hidden";}, 1800);
                        }
                        </script>

</div>
<script>
  $(document).ready(function() {
    $('#summernote').summernote('disable');
  });
</script>
</body>
</html>
