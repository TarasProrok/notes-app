<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Створення нотатки</title>
</head>

  <div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper content">
      <div class="row ml-auto mr-auto">
        <div class="col-md-12">

          <div class="text-center">
            <h2>Створення рецепту</h2>
          </div>

          <div class="card card-default mb-2">

            <form th:method="POST" th:action="@{note/create}" th:object="${note}">

              <div class="card-body p-0 m-3">
                <div class="bs-stepper-content">

                  <div class="form-row">
                    <div class="form-group col-md-12">

                      <div class="form-group">
                        <label for="title">Заголовок</label>
                        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
                        <input type="text" class="form-control form-control-lg" id="title" th:field="*{title}">
                      </div>

                    </div>

                  </div>

                  <div class="form-group">
                    <label for="summernote">Вміст</label>
                    <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Title error</div>
                    <textarea rows="10" class="form-control form-control-lg" id="summernote" th:field="*{content}"></textarea>
                  </div>


                </div>

              </div>

              <div class="card-footer">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary m-1" onclick="window.location.href = '/';">Відмова</button>
                  <button type="submit" class="btn btn-success m-1">Зберегти</button>
                </div>

                <div class="btn-group float-right mt-2" role="group">
                  <label class="checkbox-ios">
                    <label class="form-check-label" for="publicNote">Публічна</label>
                    <input type="checkbox" id="publicNote" name="noteAccessType" th:checked="*{noteAccessType}">
                    <span class="checkbox-ios-switch"></span>
                  </label>
                </div>
              </div>


            </form>

          </div>




        </div>
      </div>

    </div>
  </div>



</body>
</html>
